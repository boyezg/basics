<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input_testing</title>
</head>  
    <body>
    <script>
        
        function test(){
            
            if (document.getElementById("check").value>5){
                window.alert("Value is greater than 5");
            }
        }
    </script>
        <label for="value" id="value">Value</label>
        <input type="'text" placeholder="Enter a Value" id="check">
        <button onClick="test()">Check Value</button>
        
    
    </body>

    </html>
